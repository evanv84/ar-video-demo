<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AR - demo</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="js/aframe-ar.min.js"></script>
	<script src="https://app.aframe.com/embed/2.0/embedder.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
  <!-- <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' > -->
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
  	<!-- ASSETS -->
  	<a-assets>
		<a-asset-item id="ring" src="assets/ring.gltf"></a-asset-item>
	</a-assets>

	
	<!-- CONTENT AREA --> 
	<!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>  -->  
   <a-entity gltf-model="#ring" scale="0.01 0.01 0.01" rotation="-73.969 -163.35 75.115" position="-0.237 1.042 -0.184">
   	<a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite">
	</a-animation>
   </a-entity>
	<!-- <a-video src="#aboutvid" width="3" height="2" position="0 0 0" rotation="-90 0 0"></a-video> -->

	<!-- CAMERA -->
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera type='pattern' url="assets/pattern-marker.patt"></a-marker-camera>
    <!-- <a-marker-camera type='barcode' value='1'></a-marker> -->
  </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AR - demo</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://app.aframe.com/embed/2.0/embedder.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
  <!-- <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' > -->
  <a-scene embedded arjs='debugUIEnabled: false;'>
  	<!-- ASSETS -->
  	<a-assets>
		<a-asset-item id="ring" src="assets/ring.gltf"></a-asset-item>
	</a-assets>

	
	<!-- CONTENT AREA -->    
    <a-gltf-model src="#ring" position="0 1.249 -3" rotation="-78.32333059438353 -0.057295779513082325 0.057295779513082325" scale="0.01 0.01 0.01" gltf-model="assets/ring.gltf">
    	<a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
    </a-gltf-model>
	<!-- <a-video src="#aboutvid" width="3" height="2" position="0 0 0" rotation="-90 0 0"></a-video> -->

	<!-- CAMERA -->
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
    <!-- <a-marker-camera type='barcode' value='1'></a-marker> -->
  </a-scene>
</body>
</html>
